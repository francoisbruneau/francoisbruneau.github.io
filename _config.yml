# Details
title:       François Bruneau
description: Un blog cinéma et photo
url:         http://francoisbruneau.github.io
baseurl:     /future-imperfect-jekyll

#Author
author:
  name:      'François Bruneau'
  url:       https://about.me/francois.bruneau
  email:     contact@francoisbruneau.com

paginate:    3
paginate_path: "/:num/"

# Permalinks
permalink:   /:categories/:title/

# Build settings
# destination: dest
# source:      src # Removed because Github Pages does not allow different source directory
markdown:    kramdown
highlighter: rouge

# Gems
gems:
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll-seo-tag
  - jekyll-feed
