# Details
title:       Future Imperfect
description: Jekyll port of Future Imperfect template by HTML5 UP
url:         http://francoisbruneau.github.io
baseurl:     /future-imperfect-jekyll

#Author
author:
  name:      'Seshal Jain'
  url:       http://seshal.me

paginate:    3
paginate_path: "/:num/"

# Permalinks
permalink:   /:categories/:title/

# Build settings
# destination: dest
# source:      src # Removed because Github Pages does not allow different source directory
markdown:    kramdown
highlighter: rouge

# Gems
gems:
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-tagging-related_posts
